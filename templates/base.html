<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,nofollow">
    <title>
        {% if titulo %}
            {{ titulo }}
        {% else %}
            Gestión Empresa
        {% endif %}
    </title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
        .footer {
            position:fixed;
            bottom:0;
            width:100%;
            height:60px;   /* Height of the footer */
        }

        .espacio {
            height: 100px;
        }
    </style>

</head>

<body>
    
    <div class="container">
        
        {% if usuario %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestión Empresa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registrar_pedido">Registrar pedido</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registrar_cliente">Registrar cliente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registrar_articulo">Registrar articulo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registrar_fabrica">Registrar fábrica</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Cerrar sesión</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
        {% endif %}

        {% block body %}

        {% endblock %}


    </div>

        <div class="espacio">

        </div>

        <!-- Footer -->
        <footer class="bg-light text-center text-lg-start footer">
  
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
              © 2021 Copyright: Alumnos LCC
              <a class="text-dark" href="https://www.unison.mx/">UNISON</a>
            </div>
            <!-- Copyright -->
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</html>
