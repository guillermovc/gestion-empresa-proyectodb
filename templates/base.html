<!DOCTYPE html>

<html>


    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Tell the browser to be responsive to screen width -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="robots" content="noindex,nofollow">

        <!-- Title -->
        <title>
            {% if titulo %}
                {{ titulo }}
            {% else %}
                Gestión Empresa
            {% endif %}
        </title>

        <!-- Favicon icon -->
        <link rel="icon" type="image/png" sizes="16x16" href="../static/assets/images/favicon.png">

        <!-- Custom CSS -->
        <link href="../static/assets/libs/chartist/dist/chartist.min.css" rel="stylesheet">
        <link href="../static/dist/css/style.min.css" rel="stylesheet">
    
    </head>

    <body>

        <!-- ============================================================== -->
        <!-- Main wrapper -->
        <!-- ============================================================== -->
        <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
            data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">

            <!-- ============================================================== -->
            <!-- Topbar header -->
            <!-- ============================================================== -->
            <header class="topbar" data-navbarbg="skin5">
                <nav class="navbar top-navbar navbar-expand-md navbar-dark">
                    <div class="navbar-header" data-logobg="skin5">

                        <!-- ============================================================== -->
                        <!-- Logo -->
                        <!-- ============================================================== -->
                        <a class="navbar-brand" href="/">
                            <!-- Logo icon -->
                            <b class="logo-icon">
                                <!-- Logo icon -->
                                <img src="../static/assets/images/icon.png" alt="homepage" class="light-logo" />
                            </b>
                            <!--End Logo icon -->
                            <!-- Logo text -->
                            <span class="logo-text">
                                <!-- Logo text -->
                                <img src="../static/assets/images/logo.png" class="light-logo" alt="homepage" />
                            </span>
                        </a>

                        <!-- ============================================================== -->
                        <!-- End Logo -->
                        <!-- ============================================================== -->

                        <!-- This is for the sidebar toggle which is visible on mobile only -->
                        <a class="nav-toggler waves-effect waves-light d-block d-md-none" href="javascript:void(0)"><i
                                class="ti-menu ti-close"></i></a>
                    </div>

                    <!-- ============================================================== -->
                    <!-- End Logo -->
                    <!-- ============================================================== -->
                    <div class="navbar-collapse collapse" id="navbarSupportedContent" data-navbarbg="skin5">

                        <!-- ============================================================== -->
                        <!-- toggle and nav items -->
                        <!-- ============================================================== -->
                        <ul class="navbar-nav float-start me-auto">
                            
                        <ul class="navbar-nav float-end">
                            
                        </ul>
                    </div>
                </nav>
            </header>

            <!-- ============================================================== -->
            <!-- End Topbar header -->
            <!-- ============================================================== -->

            <!-- ============================================================== -->
            <!-- Left Sidebar -->
            <!-- ============================================================== -->
            <aside class="left-sidebar" data-sidebarbg="skin6">
                <!-- Sidebar scroll-->
                <div class="scroll-sidebar">
                    <!-- Sidebar navigation-->
                    <nav class="sidebar-nav">
                        <ul id="sidebarnav">
                            <!-- User Profile-->
                            <li>
                                <!-- User Profile-->
                                <div class="user-profile d-flex no-block dropdown m-t-20">
                                    <div class="user-pic"><img src="../static/assets/images/users/user.jpg" alt="users"
                                            class="rounded-circle" width="40" /></div>
                                    <div class="user-content hide-menu m-l-10">
                                        <a href="#" class="" id="Userdd" role="button"
                                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <h3 class="m-b-0 user-name font-medium">‏‏‎ ‎{{ usuario }}</h3>
                                            
                                        </a>
                                        
                                    </div>
                                </div>
                                <!-- End User Profile-->
                            
                            <!-- User Profile-->
                            <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                                    href="/" aria-expanded="false"><i class="mdi mdi-view-dashboard"></i><span
                                        class="hide-menu">Inicio</span></a></li>
                            <li class="sidebar-item"> 
                                <a class="sidebar-link waves-effect waves-dark sidebar-link"
                                    href="../registrar_pedido" aria-expanded="false"><i
                                        class="mdi mdi-cart-outline"></i><span class="hide-menu">Registrar pedido</span></a></li>
                            <li class="sidebar-item"> 
                                <a class="sidebar-link waves-effect waves-dark sidebar-link"
                                    href="../registrar_cliente" aria-expanded="false"><i
                                        class="mdi mdi-account-outline"></i><span class="hide-menu">Registrar cliente</span></a></li>
                            <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                                    href="../registrar_articulo" aria-expanded="false"><i class="mdi mdi-package-variant-closed"></i><span
                                        class="hide-menu">Registrar artículo</span></a></li>
                            <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                                    href="../registrar_fabrica" aria-expanded="false"><i class="mdi mdi-factory"></i><span
                                        class="hide-menu">Registrar fábrica</span></a></li>
                            <li class="text-center p-40 upgrade-btn">
                                <a href="logout"
                                    class="btn d-block w-100 btn-danger text-white">Cerrar sesión</a>
                            </li>
                        </ul>

                    </nav>
                    <!-- End Sidebar navigation -->
                </div>
                <!-- End Sidebar scroll-->
            </aside>
            <!-- ============================================================== -->
            <!-- End Left Sidebar -->
            <!-- ============================================================== -->

            <!-- ============================================================== -->
            <!-- Page wrapper  -->
            <!-- ============================================================== -->
            <div class="page-wrapper">

                <!-- ============================================================== -->
                <!-- Container fluid  -->
                <!-- ============================================================== -->
                <div class="container-fluid">
                    {% block body %}

                    {% endblock %}
                </div>
                <!-- ============================================================== -->
                <!-- End Container fluid  -->
                <!-- ============================================================== -->

                <!-- ============================================================== -->
                <!-- footer -->
                <!-- ============================================================== -->
                <footer class="bg-light text-center text-lg-start footer">
  
                    <!-- Copyright -->
                    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                      © 2021 Copyright: Alumnos LCC
                      <a class="text-dark" href="https://www.unison.mx/">UNISON</a>
                    </div>
                    <!-- Copyright -->
                </footer>
                <!-- ============================================================== -->
                <!-- End footer -->
                <!-- ============================================================== -->

            </div>
            <!-- ============================================================== -->
            <!-- End Page wrapper  -->
            <!-- ============================================================== -->
            
        </div>
        <!-- ============================================================== -->
        <!-- End Wrapper -->
        <!-- ============================================================== -->

        <!-- ============================================================== -->
        <!-- All Jquery -->
        <!-- ============================================================== -->
        <script src="../static/assets/libs/jquery/dist/jquery.min.js"></script>
        <!-- Bootstrap tether Core JavaScript -->
        <script src="../static/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../static/dist/js/app-style-switcher.js"></script>
        <!--Wave Effects -->
        <script src="../static/dist/js/waves.js"></script>
        <!--Menu sidebar -->
        <script src="../static/dist/js/sidebarmenu.js"></script>
        <!--Custom JavaScript -->
        <script src="../static/dist/js/custom.js"></script>
        <!--This page JavaScript -->
        <!--chartis chart-->
        <script src="../static/assets/libs/chartist/dist/chartist.min.js"></script>
        <script src="../static/assets/libs/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js"></script>
        <script src="../static/dist/js/pages/dashboards/dashboard1.js"></script>
        
    </body>


</html>
